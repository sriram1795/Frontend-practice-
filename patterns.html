<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="form-1">
        <h1>Registration Form</h1>
        <br><br>
        <form action="submit.html">
            <label for="Fname">First Name: <span style="color: red;">*</span></label>
            <input type="text" name ="Fname" id="Fname" placeholder="Enter your first name">
            <br><br>
            <label for="Lname">Last Name:</label>
            <input type="text" name ="Lname" id="Lname" placeholder="Enter your Last name">
            <br><br>
            <label for="phno">Mobile Number: <span style="color: red;">*</span></label>
            <input type="text" name="phno" id="phno" placeholder="Enter your Mobile Number" pattern="[6-9]{1}[0-9]{9}" title="Please enter a valid mobile number starting with 6, 7, 8, or 9" required><br><br>
            <label for="aadhar" >Aadhar Number: <span style="color: red;">*</span></label>
            <input type="text" name="aadhar" id="aadhar" placeholder="Enter your Aadhar number" pattern="[2-9]{1}[0-9]{11}" title="Please Enter the valid Aadhar number (eg,: 2 0r 9,3,4,5,6,7,8, length = 12)" required><br><br>
            <label for="pan">Pan Card Number: <span style="color: red;">*</span></label>
            <input type="text" name="pan" id="pan" placeholder="Enter your Pan Card Number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="Please Enter the valid Pan card number (eg,:ABCDE1234F)" required><br><br>
            <label for="">Email: <span style="color: red;">*</span></label>
            <input type="Email" name ="Email" id="Email" placeholder="Enter your Email" pattern="[a-z0-9]+@(gmail|yahoo|outlook)+\.(com|in|edu|org|net|gov)" title="Please enter a valid email address (e.g.,abc@gmail.com") required>
            <br><br>
            <label for="Pass">Password: <span style="color: red;">*</span></label>
            <input type="password" name ="password" id="Pass" placeholder="Enter your Password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&])(?=.*[0-9]).{8,16}$" title="Password must contain at least one uppercase letter, one lowercase letter, one special character, one number and be between 8-16 characters long" required>
            <br><br>
            <label for="Gender">Gender: <span style="color: red;">*</span></label><br>
            <label for="Male">Male:</label>
            <input type="radio" name ="Gender" id="Male"><br>
            <label for="Female">Female:</label>
            <input type="radio" name ="Gender" id="Female"><br>
            <label for="Others">Others:</label>
            <input type="radio" name ="Gender" id="Others">
            <br><br>
            <label for="Age">Age:<span style="color: red;">*</span></label>
            <input type="number" name ="Age" id="Age" placeholder="Enter your Age" min="1" max="120"><br><br>
            <label for="">Preference:</label><br>
            <label for="pre">Acrylic painting:</label>
            <input type="checkbox" name ="Acrylic" id="pre" ><br>
            <label for="pre">Oil painting:</label>
            <input type="checkbox" name ="Oil" id="pre" ><br>
            <label for="pre">Water color painting:</label>
            <input type="checkbox" name ="water" id="pre" ><br><br>
            <label for="">Select Occupation: <span style="color: red;">*</span></label>
            <select name="Occupation" id="Occupation">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Engineer">Engineer</option>
                <option value="Doctor">Doctor</option>
            </select><br><br>
            <label for="Bio">Bio: <textarea name="Bio" id="Bio" cols="30" rows="10" placeholder="Write your Bio here"></textarea></label><br><br>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </form>
        </div>
</body>
</html>
